<div class="question">
    <h1 class="questionh1"><span>Q:</span>怎么查看如何获奖？</h1>
</div>
<div class="answer">
    <p class="p1">1、点击【我的——获奖记录】查看相应的记录，即可知道竞猜活动的获奖者;</p>
    <p class="p2">2、点击【最近揭晓】可查看每期竞猜活动的获奖结果和幸运奖品。</p>
    <p class="p3">3、如果竞猜成功，那么您将在第一时间收到获奖的系统消息。点击消息链接填写真实的个人信息（联系人、联系电话、收获地址），以便我们为您派送中拍的商品。</p>
