<div class="question">
    <h1 class="questionh1"><span>Q:</span>什么是幸运号码？</h1>
</div>
<div class="answer">
    <p class="p1">1、参加竞猜活动的竞猜次序码含有<span class="red">"8,88,888......"</span>的尾数，即为幸运码，将获得我们的幸运大奖。另外，竞猜次序码含连续"8"的个数越多，奖项越大呦!</p>
    <p class="p2">2、幸运"8"奖概率：以100万的人数为基数:</p>
    <img src="helpimg/answer6-img1.jpg" class="img1">
    <p class="p3">在竞猜活动结束后，幸运名单将在最新揭晓公布，幸运用户也将在第一时间收到系统消息，同时也可点击幸运记录领取奖品。</p>
</div>
