<div class="question">
    <h1 class="questionh1"><span>Q:</span>什么是非常积分？</h1>
</div>
<div class="answer">
    <p class="p1">非常积分平台只能使用积分参加竞猜活动，竞猜者在竞猜范围内，每消耗1个积分获得1次竞猜机会，可多次竞猜。另外，非常积分平台不接受任何形式的积分充值。</p>
</div>
