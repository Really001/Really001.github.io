<body>
<div class="question">
    <h1 class="questionh1"><span>Q:</span>如何参加竞猜活动？</h1>
</div>
<div class="answer">
    <p class="p1">1、用户只能使用积分参与竞猜活动。</p>
    <p class="p2">2、在竞猜范围内，竞猜者每消耗1个积分获得一次竞猜机会。</p>
    <p class="p3">3、竞猜者可多次竞猜，每次竞猜数字最小幅度单位为"1"。</p>
</div>
<div class="step1">
    <p class="step1p1">①单次竞猜：输入单个竞猜数字，成功竞猜。</p>
    <img src="helpimg/answer2-img1.png" class="step1img1">
</div>
<div class="step2">
    <p class="step2p1">②连续竞猜：输入竞猜起始数字和次数，系统将自动生成您的竞猜数字区间，最多可连续竞猜100次。</p>
    <img src="helpimg/answer2-img2.png" class="step2img1">
</div>
<div class="step3">
    <p class="step3p1">③随机竞猜：设置随机竞猜数字区间和竞猜次数，系统将根据您的竞猜次数随机竞猜，最多可连续竞猜100次。</p>
    <img src="helpimg/answer2-img3.png" class="step3img1">
</div>
</body>
