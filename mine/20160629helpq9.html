    <h1 class="questionh1"><span>Q:</span>关于配送及物流？</h1>
</div>
<div class="answer">
    <p class="p1">确认获奖后，需要发货的获奖物品会在3个工作日发货(工作日是指除周末、法定节假日的工作时间。如果遇到国庆等长假期，我们会在放假后的第一时间发货)。</p>
    <p class="p2">竞猜者需在收获地址页面填写您的准确收获地址和联系方式，以便我们将中拍获奖商品快速的发至您手中。</p>
