    <h1 class="questionh1"><span>Q:</span>如何获得积分？</h1>
</div>
<div class="answer">
    <p class="line1">非常积分平台所有竞猜活动只能使用积分参与，但不接受任何形式的积分充值行为。用户需通过注册、邀请好友、晒单等方式赚取积分。</p>
    <!--<hr style="width: 98%;height: 0.1px;border: 1px solid #e3e3e3;">-->
    <p class="p1">(1)体验有礼——新人注册送50积分，输入邀请码注册可获100积分。</p>
    <p class="p2">(2)邀请有礼——将邀请码分享给好友，每成功邀请一位好友，本人和好友均获100积分，积分可用于竞拍。</p>
    <p class="p3">(3)晒单有礼——在非常积分平台凡晒单成功，可获得50积分奖励！</p>
