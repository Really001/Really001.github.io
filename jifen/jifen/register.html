<!doctype html>
<html>

	<head>

		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/order.css"/>
	</head>
	<style>
	</style>

	<body>
		<ul class="register">
			<li>
				<input type="text" class="register-in" placeholder="请输入手机号码"/>
			</li>
			<li class="register-yanzhengma" >
				<input type="text" class="register-yanzhengmain" placeholder="请输入验证码" />

			</li>
			<li>

				<input type="text" class="register-in" placeholder="请输入邀请码（选填）"/>

			mui.init()
